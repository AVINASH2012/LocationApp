plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.10'
    api 'org.springframework.boot:spring-boot-starter-security:2.7.10'
    api 'org.springframework.boot:spring-boot-starter-web:2.7.10'
    api 'org.projectlombok:lombok:1.18.26'
    api 'io.jsonwebtoken:jjwt:0.9.1'
    api 'javax.xml.bind:jaxb-api:2.3.0'
    runtimeOnly 'com.h2database:h2:2.1.214'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.10'
    testImplementation 'org.springframework.security:spring-security-test:5.7.7'
}

group = 'com.LocationApplications'
version = '0.0.1-SNAPSHOT'
description = 'LocationApplications'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
